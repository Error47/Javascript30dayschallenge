<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{
            --base: #fff;
            --spacing: 10px;
            --blur: 10px;
        }
        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }
        span{
            color: var(--base);
        }
    </style>
  </head>
  <body>
    <div>
        <h1>Update CSS Variables with <span>JS</span></h1>
        <p>
            Spacing<input type="range" name="spacing" data-xyz="23" data-sizing="px" max="200" min="10" value="10"></input>
            Blur<input type="range" name="blur" max="25" data-sizing="px" min="0" value="10"></input>
            Base Color<input type="color" name="base" value="#ffffff"></input>
        </p>
    </div>
    <div><img src="https://images.unsplash.com/photo-1563855055328-a49f0f882ef9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=350&q=180" /> </div>
    <script type="text/javascript">
        const listenInputs = document.querySelectorAll("input")
        function handleChange() {
            console.log(this.dataset, this.name);
            const suffix = this.dataset.sizing || "";
            document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix)
        }
        listenInputs.forEach((inputElem) => inputElem.addEventListener("change", handleChange))
        listenInputs.forEach((inputElem) => inputElem.addEventListener("mousemove", handleChange))
    </script>
  </body>
</html>
